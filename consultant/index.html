<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<!-- site title -->
	<title id="global_title">Alpha Business Template</title>

	<!-- Stylesheets css comes here -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/nivo-lightbox.css">
	<link rel="stylesheet" href="css/nivo_themes/default/default.css">
	<link rel="stylesheet" href="css/custom.css">
	<!--
	<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.useso.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
-->
	<link rel='stylesheet' href="css/fonts.css">
</head>
<body data-spy="scroll" data-target=".navbar-collapse">

<!-- preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-rotating-plane"></div>
</div>

<!-- navigation section -->
<nav class="navbar navbar-default navbar-fixed-top sticky-navigation" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="#"><img src="images/logo.png" class="img-responsive site-logo"></a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right main-navigation">
				<script id="menu-template" type="text/x-handlebars-template">
					<li><a href="#home" class="smoothScroll">{{value home.menu "HOME"}}</a></li>
					{{#if aboutus}}
						<li><a href="#about" class="smoothScroll">{{value aboutus.menu "ABOUT US"}}</a></li>
					{{/if}}
					{{#if service}}
						<li><a href="#service" class="smoothScroll">{{value service.menu "SERVICE"}}</a></li>
					{{/if}}
					{{#if team}}
						<li><a href="#team" class="smoothScroll">{{value team.menu "TEAM"}}</a></li>
					{{/if}}
					{{#if portfolio}}
						<li><a href="#portfolio" class="smoothScroll">{{value portfolio.menu "PORTFOLIO"}}</a></li>
					{{/if}}
					{{#if price}}
						<li><a href="#price" class="smoothScroll">{{value price.menu "PRICE"}}</a></li>
					{{/if}}
					{{#if client}}
						<li><a href="#client" class="smoothScroll">{{value client.menu "CLIENT"}}</a></li>
					{{/if}}
					{{#if contact}}
						<li><a href="#contact" class="smoothScroll">{{value contact.menu "CONTACT"}}</a></li>
					{{/if}}
				</script>
			</ul>
		</div>
	</div>
</nav>

<!-- home section -->
<section id="home" class="tm-home">
	<script id="home-template" type="text/x-handlebars-template">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
            	<h1 class="wow fadeIn tm-home-logo" data-wow-delay="1.3s">{{value home.watchword_title "ALPHA"}}</h1>
				<h1 class="wow fadeIn tm-home-header" data-wow-delay="1.6s">{{value home.watchword_1 "Make Your Own"}}</h1>
				<h1 class="wow fadeInUp tm-home-header" data-wow-delay="1.9s">{{value home.watchword_2 "Business Website"}}</h1>
				<a href="#about" class="smoothScroll btn btn-default btn-lg">{{value home.startbtn "GET STARTED"}}</a>
			</div>
		</div>
	</div>
	</script>
</section>


<!-- social icons section -->
<section id="tm-icons" class="tm-icons">
	<script id="brief-template" type="text/x-handlebars-template">
	<div class="container">
		<div class="row">
				<div class="col-md-4 col-sm-12 tm-icon-1">
					<div class="wow fadeInUp" data-wow-delay="1.3s">
						<div class="media">
							<div class="media-object pull-left">
								<a href="#service" class="fa fa-desktop smoothScroll"></a>
							</div>
							<div class="media-body">
								<h3 class="media-heading">{{{value home.brief.item1.label "Wow <span class='green'>you</span>"}}}</h3>
								{{{home.brief.item1.intro}}}
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 tm-icon-2">
					<div class="wow fadeInUp" data-wow-delay="1.6s">
						<div class="media">
							<div class="media-object pull-left">
								<a href="#team" class="fa fa-group smoothScroll"></a>
							</div>
							<div class="media-body">
								<h3 class="media-heading">{{{value home.brief.item2.label "Know <span class='green'>us</span>"}}}</h3>
								{{{home.brief.item2.intro}}}
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 tm-icon-3">
					<div class="wow fadeInUp" data-wow-delay="1.9s">
						<div class="media">
							<div class="media-object pull-left">
								<a href="#portfolio" class="fa fa-cubes smoothScroll"></a>
							</div>
							<div class="media-body">
								<h3 class="media-heading">{{{value home.brief.item3.label "<span class='green'>Glory</span>"}}}</h3>
								{{{home.brief.item3.intro}}}
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	</script>
</section>

<!-- about section -->
<section id="about" class="tm-about">
	<script id="aboutus-template" type="text/x-handlebars-template">
	{{#if aboutus}}
		<div class="container">
			<div class="row">
				<div class="col-md-1 col-sm-1"></div>
				<div class="col-md-5 col-sm-12">
					<img src="images/about-img1.jpg" class="img-responsive wow fadeIn" data-wow-delay="0.6s">
					<img src="images/about-img2.jpg" class="img-responsive wow fadeInUp" data-wow-delay="0.6s">
				</div>
				<div class="col-md-5 col-sm-12 about-des wow fadeInRight" data-wow-delay="0.9s">
					<h1>{{value aboutus.name "Alpha Studio"}}</h1>
					<h3 class="tm-about-h3">{{value aboutus.scope "Web, Mobile, UI and UX"}}</h3>
					{{{aboutus.intro}}}
				</div>
				<div class="col-md-1 col-sm-1"></div>
				{{#if aboutus.superiority}}
				<div class="col-md-12 col-sm-12 about-bottom-des wow bounceIn">
					<div class="col-md-6 col-sm-12">
						<h2 class="tm-about-header">{{value aboutus.superiority.aspect "Professional Design"}}</h2>
						{{{aboutus.superiority.intro}}}
					</div>
					<div class="col-md-6 col-sm-12 about-skills">
						{{#each aboutus.superiority.skills}}
							<strong>{{name}}</strong>
							<span class="pull-right">{{percent}}%</span>
							<div class="progress">
								<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%;">
								</div>
							</div>
						{{/each}}
					</div>
				</div>
				{{/if}}
			</div>
		</div>
	{{/if}}
	</script>
</section>

<!-- service section -->
<section id="service" class="tm-service">
	<script id="service-template" type="text/x-handlebars-template">
	{{#if service}}
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h2>{{value service.title "Meet the crew"}}</h2>
				</div>
				{{#each service.items}}
					<div class="col-md-4 col-sm-10 logo">
					    <div class="service-bar wow fadeInUp" data-wow-delay="{{delay 0.3 @index}}s">
						    <img src="{{pic}}" class="img-responsive" alt="{{name}}" title="{{name}}">
						    <div class="service-bar-desc">
						    	<div class="service-bar-desc-container my-scroll">
								  	<div class="service-bar-header">
								  		<h3>{{name}}</h3>
									  	<p><span>{{note}}</span></p>
									  	<p><i class="fa fa-chevron-down"></i></p>
									</div>
								  	<div class="service-bar-detail">
								  		{{{intro}}}
								  	</div>
							  	</div>	
						  	</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	{{/if}}
	</script>
</section>

<!-- home section -->
<section id="team" class="tm-team">
	<script id="team-template" type="text/x-handlebars-template">
	{{#if team}}
	<div class="team-title">
		<h2>{{value team.title "Meet the crew"}}</h2>
	</div>
	<div class="container">
		<div class="row">
			<div class="container-fluid">
			<div class="col-md-2 col-sm-2"></div>
			{{#each team.members}}
				{{#if @last}}
					<div class="col-md-2 col-sm-2"></div>
				{{/if}}
				<div class="col-md-6 col-sm-10">
					<div class="media wow fadeInUp" data-wow-delay="{{delay 0.3 @index}}s">
						<div class="media-object pull-left">
							<img src="{{pic}}" class="img-responsive">
						</div>
						<div class="media-body border-right">
							<h3 class="media-heading">{{name}}</h3>
							<h4 class="tm-team-member-heading-2">{{position}}</h4>
							{{{intro}}}
						</div>
					</div>
				</div>
			{{/each}}
		</div>
		</div>
	</div>
	{{/if}}
	</script>
</section>

<!-- portfolio section -->
<section id="portfolio" class="tm-portfolio">
	<script id="portfolio-template" type="text/x-handlebars-template">
	{{#if portfolio}}
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="title">
					<h2>{{value portfolio.title "Our Showcase"}}</h2>
				</div>
				<!-- ISO section -->
				<div class="iso-section">
					<ul class="filter-wrapper clearfix">
                   		 <li><a href="#" data-filter="*" class="selected opc-main-bg">{{value portfolio.all "All"}}</a></li>
                   		 {{#each portfolio.category}}
                   		 	<li><a href="javascript:void(0)" class="opc-main-bg" data-filter=".{{name}}">{{label}}</a></li>
                   		 {{/each}}
               		</ul>
               		<div class="iso-box-section wow fadeIn" data-wow-delay="0.9s">
               			<div class="iso-box-wrapper col4-iso-box">
               				  {{#each portfolio.items}}
								<div class="iso-box {{#each category}}{{this}} {{/each}} col-md-4 col-sm-4">
	               				 	<a href="{{pic}}" data-lightbox-gallery="portfolio-gallery"><img src="{{pic}}" alt="{{name}}" title="{{name}}"></a>
	               				 </div>
               				  {{/each}}
               			</div>
               		</div>

				</div>
			</div>
		</div>
	</div>
	{{/if}}
	</script>
</section>		

<!-- price section -->
<section id="price" class="tm-price">
	<script id="price-template" type="text/x-handlebars-template">
	{{#if price}}
	<div class="container">
		<div class="col-md-12 col-sm-12">
			<h2 class="tm-price-section-heading">{{value price.title "Our Pricing"}}</h2>
		</div>
		{{#each price.solutions}}
			<div class="col-md-4 col-sm-6">
			<div class="plan wow bounceIn" data-wow-delay="{{delay 0.3 @index}}s">
				<h3 class="plan_title">{{name}}</h3>
					<ul>
						{{#each items}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
					<!-- <button class="btn btn-warning">SIGN UP</button> -->
			</div>
		</div>
		{{/each}}
	</div>
	{{/if}}
	</script>
</section>

<!-- client section -->
<section id="client" class="tm-client">
	<script id="client-template" type="text/x-handlebars-template">
	{{#if client}}
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h2>{{client.title}}</h2>
			</div>
			{{#each client.items}}
				<div class="col-md-3 col-sm-5 logo">
					<img src="{{logo}}" class="img-responsive wow fadeIn" data-wow-delay="{{delay 0.3 @index}}s" alt="{{name}}" title="{{name}}"/>
				</div>
			{{/each}}
		</div>
	</div>
	{{/if}}
	</script>
</section>

<!-- contact section -->
<section id="contact" class="tm-contact">
	<script id="contact-template" type="text/x-handlebars-template">
	{{#if contact}}
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h2>{{value contact.title "Send Email"}}</h2>
			</div>
			<div class="col-md-4 col-sm-5 address wow fadeInUp" data-wow-delay="0.6s">
				<div>
					<h3 class="tm-contact-h3">{{value contact.address.name "Address"}}</h3>
					<p>{{value contact.address.value "123, Rama IX, Bangkok 12340, Thailand."}}</p>
				</div>
				<div>
					<h3 class="tm-contact-h3">{{value contact.email.name "Email"}}</h3>
					<p><a href='mailto:{{value contact.email.value "hello@company.com"}}' class="tm-contact-link">{{value contact.email.value "hello@company.com"}}</a></p>
				</div>
				<div>
					<h3 class="tm-contact-h3">Phone</h3>
					<p><a href="{{#if contact.phone.item1.value}}tel:{{contact.phone.item1.value}}{{else}}javascript:void(0){{/if}}" class="tm-contact-link">{{value contact.phone.item1.label "010 200 3400"}}</a> | <a href="{{#if contact.phone.item2.value}}tel:{{contact.phone.item2.value}}{{else}}javascript:void(0){{/if}}" class="tm-contact-link">{{value contact.phone.item2.label "080 700 6500"}}</a></p>
				</div>		
			</div>	
			<div class="col-md-8 col-sm-7 contact-form wow fadeInRight" data-wow-delay="0.9s">
				<form action="#" method="post" role="form">
					<div class="col-md-6 col-sm-6">
						<input class="form-control" type="text" placeholder='{{value contact.email.form.name "Your Name"}}'>
					</div>
					<div class="col-md-6 col-sm-6">
						<input class="form-control" type="email" placeholder='{{value contact.email.form.email "Your Email"}}'>
					</div>
					<div class="col-md-12 col-sm-12">
						<input class="form-control" type="text" placeholder='{{value contact.email.form.subject "Your Subject"}}'>
						<textarea class="form-control" placeholder='{{value contact.email.form.message "Your Message"}}' rows="6"></textarea>
					</div>
					<div class="col-md-offset-6 col-md-6 col-sm-12">
						<input class="form-control" type="submit" value='{{value contact.email.form.submitBtn "SHOOT MESSAGE"}}'>
					</div>
				</form>
			</div>
		</div>
	</div>
	{{/if}}
	</script>
</section>

<!-- footer section -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<ul class="social-icon">
					<li class="wow bounceIn" data-wow-delay="0.3s"><a href="#" class="fa fa-facebook"></a></li>
					<li class="wow bounceIn" data-wow-delay="0.6s"><a href="#" class="fa fa-twitter"></a></li>
					<li class="wow bounceIn" data-wow-delay="0.9s"><a href="#" class="fa fa-instagram"></a></li>
					<li class="wow bounceIn" data-wow-delay="1s"><a href="#" class="fa fa-dribbble"></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>

<!-- javascript js comes here -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/jquery.nav.js"></script>
<script src="js/isotope.js"></script>
<script src="js/imagesloaded.min.js"></script>
<script src="js/nivo-lightbox.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
